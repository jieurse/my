<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		 //映射  对应关系
 //数组变2倍
 var arr=[1,5,6,5,6];
 var r= map(arr,function(value){
  return value*2;
 })
 document.write(r);
 function map(arr,fn){
  var newarr=[];
  for(var i=0;i<arr.length;i++){
   newarr[newarr.length]=fn(arr[i]);
  }return newarr;
 }
// 筛选数组
 var arr=[1,2,3,4,5,6,7];
 var d=filter(arr,function(value){
   return value>3;
 })
 document.write(d);
 function filter(arr,fn){
 var newarr=[];
 for(var i=0;i<arr.length;i++){
  if(fn(arr[i])){
   newarr[newarr.length]=arr[i];
  }
 }return newarr;
 }
	</script>
</body>
</html>
